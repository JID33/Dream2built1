<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoindre Dream2Build1</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f8ff; margin:0; padding:0;
               display:flex; justify-content:center; align-items:center; height:100vh; }
        .form-container { background:white; padding:20px 30px; border-radius:10px;
                          box-shadow:0 4px 6px rgba(0,0,0,0.1); width:100%; max-width:500px; }
        h2 { text-align:center; color:#007BFF; margin-bottom:20px; }
        label { display:block; margin-top:15px; font-weight:bold; }
        input, textarea { width:100%; padding:10px; margin-top:5px;
                          border-radius:5px; border:1px solid #ccc; box-sizing:border-box; }
        button { margin-top:20px; width:100%; padding:12px;
                 background:#007BFF; color:white; border:none; border-radius:5px;
                 font-size:16px; cursor:pointer; }
        .success-message { display:none; text-align:center; color:green; margin-top:15px; }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Rejoignez Dream2Build1</h2>
    <form id="contactForm" action="https://formsubmit.co/ejeambas@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="#">

        <label for="nom">Nom</label>
        <input type="text" id="nom" name="Nom" required>

        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="Prenom" required>

        <label for="telephone">Téléphone</label>
        <input type="tel" id="telephone" name="Telephone" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="Email" required>

        <label for="motivation">Votre motivation à nous rejoindre</label>
        <textarea id="motivation" name="Motivation" rows="4" required></textarea>

        <button type="submit">Envoyer</button>
    </form>
    <div class="success-message" id="successMessage">
        Merci ! Votre message a bien été envoyé.
    </div>
</div>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const form = e.target;
        fetch(form.action, {
            method: form.method,
            body: new FormData(form),
            headers: { 'Accept': 'application/json' }
        }).then(response => {
            if (response.ok) {
                form.reset();
                document.getElementById("successMessage").style.display = "block";
            } else {
                alert("Une erreur s'est produite. Veuillez réessayer.");
            }
        });
    });
</script>

</body>
</html>
